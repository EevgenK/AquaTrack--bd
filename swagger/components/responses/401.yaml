description: Unauthorized - Authentication failed
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: 'UnauthorizedError'
        data:
          type: object
          properties:
            message:
              type: string
              enum:
                - 'Session not found'
                - 'Please provide Authorization header'
                - 'Auth header should be of type Bearer'
                - 'Access token expired'
              example:
                - 'Session not found'
                - 'Please provide Authorization header'
                - 'Auth header should be of type Bearer'
                - 'Access token expired'
