tags:
  - Water
summary: Delete water consumption record
operationId: deleteRecord
description: Deletes a record by date
security:
  - bearerAuth: []
parameters:
  - name: date
    in: path
    required: true
    description: date of the record to delete
    schema:
      type: string
responses:
  '204':
    description: Record deleted successfully
  '404':
    description: Water record not found for the specified date
  '500':
    $ref: ../../../../components/responses/500.yaml
