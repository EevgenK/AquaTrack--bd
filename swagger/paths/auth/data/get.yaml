tags:
  - Auth
summary: Get current user's data
operationId: getCurrentData
description: Get all current user's data
security:
  - Bearer Auth: []
responses:
  '200':
    description: Successfully recieved user's current data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully recieved user's current data
            data:
              type: object
              required:
                - _id
                - name
                - email
                - gender
                - weight
                - dailySportTime
                - dailyWaterNorm
                - avatar
              properties:
                _id:
                  type: string
                  example: '67cad75e84050dd76cc883ba'
                  description: User's id
                name:
                  type: string
                  minLength: 3
                  maxLength: 12
                  example: 'John Doe'
                  description: User's name
                  default: 'User'
                email:
                  type: string
                  format: email
                  example: 'john.doe@example.com'
                  description: User's email
                gender:
                  type: string
                  enum: ['woman', 'man']
                  example: 'woman'
                  default: 'woman'
                  description: User's gender
                weight:
                  type: number
                  example: 65
                  minimum: 0
                  maximum: 500
                  default: 65
                  description: User's weight in kg
                dailySportTime:
                  type: number
                  format: float
                  example: 24
                  minimum: 0
                  maximum: 24
                  default: 0
                  description: Hours of user's sport time per day
                dailyWaterNorm:
                  type: number
                  format: float
                  example: 500
                  minimum: 1500
                  maximum: 15000
                  default: 1500
                  description: User's daily water norm in ml
                avatar:
                  type: string
                  format: binary
                  example: 'https://example.com/avatar.jpg'
                  default: 'https://res.cloudinary.com/dobkaq79k/image/upload/v1739270697/lz54yboqjkimsheddhoj.jpg'
                  description: Link to user's avatar
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
